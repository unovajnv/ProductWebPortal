<div class="outerdiv">
<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <h1>Register</h1>
      <h3>Enter Details to register</h3>
    </mat-card-header>
    <mat-card-content class="inputdiv">
        <div class="inputBox">
          <p style="display: flex; justify-content: space-between;">Name :
              <input matInput placeholder="Name" type="text" [(ngModel)]="data.name" placeholder="Name" >
            </p>
        </div>
          <div>
            <p style="display: flex; justify-content: space-between;">Mobile Number:
              <input matInput placeholder="Mobile Number" type="text" [(ngModel)]="data.mbNumber" placeholder="Mobile Number">
            </p>
        </div>
          <div>
            <p style="display: flex; justify-content: space-between;">Email:
              <input matInput placeholder="Email" type="email" [(ngModel)]="data.email" placeholder="Email">
            </p>
        </div>
        <div >
          <p style="display: flex; justify-content: space-between;">Password:
              <input matInput placeholder="Password" type="password" [(ngModel)]="data.password" placeholder="Password">
            </p>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color:  rgb(47, 154, 47);" (click)="registerUser()">Register</button>
    </mat-card-actions>
</mat-card>
</div>
