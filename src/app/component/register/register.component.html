<div class="outerdiv">
<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <h1>Register</h1>
      <h3>Enter Details to register</h3>
    </mat-card-header>
    <mat-card-content class="inputdiv">
        <div>
          <p>Name</p>
              <input matInput placeholder="Name" [(ngModel)]="data.name">
        </div>
          <div >
            <p>Mobile Number</p>
              <input matInput placeholder="Mobile Number" [(ngModel)]="data.mbNumber">
        </div>
          <div >
            <p>Email</p>
              <input matInput placeholder="Email" [(ngModel)]="data.email">
        </div>
        <div >
          <p>Password</p>
              <input matInput placeholder="Password" [(ngModel)]="data.password">
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color: rgb(110, 211, 110);" (click)="registerUser()">Register</button>
    </mat-card-actions>
</mat-card>
</div>
