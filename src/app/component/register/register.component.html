<div class="outerdiv">
<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <h1>Register</h1>
      <h3>Enter Details to register</h3>
    </mat-card-header>
    <mat-card-content>
      
        <div class="inputdiv">
            <mat-form-field appearance="outline">
              <!-- <mat-label>Name</mat-label> -->
              <input matInput placeholder="Name">
            </mat-form-field>
        </div>
          <div class="inputdiv">
            <mat-form-field appearance="outline">
              <!-- <mat-label>Mobile No</mat-label> -->
              <input matInput placeholder="Mobile Number">
            </mat-form-field>
        </div>
          <div class="inputdiv">
            <mat-form-field appearance="outline">
              <!-- <mat-label>Email</mat-label> -->
              <input matInput placeholder="Email">
            </mat-form-field>
        </div>
          <div class="inputdiv">
            <mat-form-field appearance="outline">
              <!-- <mat-label>Password</mat-label> -->
              <input matInput placeholder="Password">
            </mat-form-field>
        </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color: rgb(110, 211, 110);">Register</button>
    </mat-card-actions>
</mat-card>
</div>
