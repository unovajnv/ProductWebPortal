<div class="outerdiv">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <h1>Login</h1>
          <h3>Enter Email and Password</h3>
        </mat-card-header>
        <mat-card-content>
              <div class="inputdiv">
                <p>Email</p>
                  <input  placeholder="Email" [(ngModel)]="email">
             </div>
              <div class="inputdiv">
                <p>Password</p>
                  <input placeholder="Password" [(ngModel)]="password">
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button style="background-color: rgb(255, 156, 156);">Register</button>
          <button mat-button style="background-color:  rgb(110, 211, 110);;" (click)="login()">Login</button>
        </mat-card-actions>
    </mat-card>
    </div>
